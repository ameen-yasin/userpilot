<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <div class="first-name">
            <fieldset>
                First name*
            </fieldset>
            <input type="text" name="first-name">
        </div>
        <div class="last-name">
            <fieldset>
                Last name*
            </fieldset>
            <input type="text" name="last-name">
        </div>
        <div class="email">
            <fieldset>
                Email*
            </fieldset>
            <input type="email" name="email">
        </div>
        <div class="phone-number">
            <fieldset>
                Phone number*
            </fieldset>
            <input type="tel" name="phone-number">
        </div>
        <div class="company-name">
            <fieldset>
                Company name*
            </fieldset>
            <input type="text" name="company-name">
        </div>
        <div class="job">
            <fieldset>
                Job title*
            </fieldset>
            <input type="text" name="job-title">
        </div>
        <div class="company-size">
            <fieldset>
                Company size*
            </fieldset>
            <select name="company-size" id="" required>
                <option value="" disabled="" selected="">Please select</option>
                <option value="1-10 Employees">1-10 Employees</option>
                <option value="11-50 Employees">11-50 Employees</option>
                <option value="51-250 Employees">51-250 Employees</option>
                <option value="251-1k Employees">251-1k Employees</option>
                <option value="1k-5k Employees">1k-5k Employees</option>
                <option value="5k-10k Employees">5k-10k Employees</option>
                <option value="10k-50k Employees">10k-50k Employees</option>
                <option value="50k-100k Employees">50k-100k Employees</option>
                <option value="100k+ Employees">100k+ Employees</option>
            </select>

        </div>
        <div class="other">
            <fieldset>
                Anything else we should know? (Optional)
            </fieldset>
            <textarea name="other" id="" cols="30" rows="10"></textarea>
        </div>
    </form>

    <footer class="footer contact">
        <img src="images/fLogoLight@2x.png" alt="" />
        <p>&copy; 2020 Webprofits. All Rights Reserved. <a href="/privacy-policy.html">Privacy Policy</a></p>
    </footer>
</body>

</html>
